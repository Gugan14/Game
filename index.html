<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grow A Garden</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <canvas id="game-canvas"></canvas>

    <!-- UI Container -->
    <div id="ui-container">
        <!-- Top Nav -->
        <div id="nav-buttons">
            <button id="teleport-garden">Garden</button>
            <button id="teleport-shop">Seed Shop</button>
            <button id="teleport-seller">Selling Place</button>
        </div>

        <!-- Coin Display -->
        <div id="coin-display">
            <img src="https://i.imgur.com/sKM9z2L.png" alt="Coin">
            <span id="coin-count">100</span>
        </div>

        <!-- Hold-to-Interact Prompt -->
        <div id="hold-prompt" class="hidden">
            <svg class="progress-ring" width="80" height="80">
                <circle class="progress-ring-circle-bg" stroke="rgba(255,255,255,0.2)" stroke-width="6" fill="transparent" r="34" cx="40" cy="40"/>
                <circle class="progress-ring-circle" stroke="white" stroke-width="6" fill="transparent" r="34" cx="40" cy="40"/>
            </svg>
            <div class="prompt-key">E</div>
        </div>

        <!-- Inventory Hotbar -->
        <div id="inventory-bar">
            <!-- Slots will be generated by JS -->
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls" class="hidden">
            <div id="joystick-area"><div id="joystick"></div></div>
            <div id="look-area"></div>
            <div id="action-buttons">
                <button id="jump-button-mobile">JUMP</button>
            </div>
        </div>

        <!-- Initial Blocker/Instructions -->
        <div id="blocker">
			<div id="instructions">
				<p style="font-size: 36px">
                    <span class="desktop-only">Click to Play</span>
                    <span class="mobile-only">Tap to Play</span>
                </p>
				<p class="desktop-only">
					Move: WASD | Jump: SPACE | Look: MOUSE <br/> Plant/Harvest: Click | Interact: Hold E
				</p>
			</div>
		</div>

        <!-- Seed Shop UI Modal -->
        <div id="seed-shop-ui" class="modal hidden">
            <div class="modal-content">
                <h2>Seed Shop</h2>
                <div id="shop-item-list">
                    <!-- Shop items will be generated by JS -->
                </div>
                <button class="modal-close-button">Close</button>
            </div>
        </div>

        <!-- Seller UI Modal -->
        <div id="seller-ui" class="modal hidden">
            <div class="modal-content">
                <h2>Selling Place</h2>
                <p>What would you like to sell?</p>
                <div id="sell-options">
                    <button id="sell-held-button">Sell Held Item (0)</button>
                    <button id="sell-all-button">Sell All Inventory (0)</button>
                </div>
                <button class="modal-close-button">Close</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
